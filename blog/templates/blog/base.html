{% load static %}
<!DOCATYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ainesmile{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'blog/pics/ainesmile.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    {% block extrastyle %} {% endblock %}
    {% block extrahead %} {% endblock %}
  </head>
  <body>
    <header>
      <ul class="nav nav-pills">
        <li role="presentation">
          <a href="#">{% block site_title %} Home {% endblock %}</a>
        </li>
        <li role="presentation">
          <a href="/admin">Admin</a>
        </li>
        <li role="presentation">
          <a href="/"> About me </a>
        </li>
      </ul>
    </header>
    <main>
      {% block main %} No Post {% endblock %}
    </main>
    <footer>
      <ul class="nav nav-pills">
        <li role="presentation">
          <a href="https://github.com/ainesmile">Github</a>
        </li>
        <li role="presentation">
          <a href="https://twitter.com/ainesmile">Twitter</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
