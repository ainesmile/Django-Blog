{% extends "./base.html" %}

{% block main %}
  {% if articles %}
  <div class="page-header"><h1>Posts</h1></div>
    <ul>
      {% for article in articles %}
        <li class="page-header">
        <a href="article/{{article.id}}"><h2>{{ article.title|upper }}</h2></a>
          {% include "./article_meta.html" %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  
  {% include "./pagination.html" %}

{% endblock %}
