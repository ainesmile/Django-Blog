{% extends "./base.html" %}


{% block site_title %} ainesmie {% endblock %}

{% block main %}
  {% if article_list %}
    <ul>
      {% for article in article_list %}

          <h2>{{ article.title }}</h2>
          {% include "./article_meta.html" %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
